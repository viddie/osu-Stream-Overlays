<!DOCTYPE html>
<html lang="en">
<head>
	<title>PP Bar - by viddie</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="deps/all.css">
	<link rel="stylesheet" href="deps/ppBar.css">
</head>

<body>
	<div id="ppPanel">
		<span id="ppSS">417</span>
		<div id="ppBarBackground">
			<div id="ppBarCurrent" class="ppBarForeground" style="height: 10%;">
				<div class="bar">
					<span id="ppCurrent" class="left">41</span>
				</div>
			</div>
			<div id="ppBarMaxThisPlay" class="ppBarForeground" style="height: 86%;">
				<div class="bar">
					<span id="ppMaxThisPlay" class="right">351 <span class="label">Max</span></span>
				</div>
			</div>
			<div id="ppBarIfFc" class="ppBarForeground" style="height: 95%;">
				<div class="bar">
					<span id="ppIfFc" class="right">378 <span class="label">FC</span></span>
				</div>
			</div>
			<div id="ppBar99" class="ppBarForeground" style="height: 95%;">
				<div class="bar acc">
					<span class="center"><span class="label small">99</span></span>
				</div>
			</div>
			<div id="ppBar98" class="ppBarForeground" style="height: 95%;">
				<div class="bar acc">
					<span class="center"><span class="label small">98</span></span>
				</div>
			</div>
			<div id="ppBar97" class="ppBarForeground" style="height: 95%;">
				<div class="bar acc">
					<span class="center"><span class="label small">97</span></span>
				</div>
			</div>
			<div id="ppBar95" class="ppBarForeground" style="height: 95%;">
				<div class="bar acc">
					<span class="center"><span class="label small">95</span></span>
				</div>
			</div>
			<div id="ppBarPeak" class="ppBarForeground" style="height: 40%;">
				<div class="bar acc">
					<span class="right"><span class="label small">peak</span></span>
				</div>
				<div class="bar acc">
					<span class="left"><span id="ppPeak" class="label small">164</span></span>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="deps/util.js"></script>
	<script src="deps/reconnecting-websocket.min.js"></script>
	<script src="deps/countUp.js"></script>
	<script src="ppBar.js"></script>
</body>

</html>
